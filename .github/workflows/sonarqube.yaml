name: SonarCloud Scan

on:
  push:
    branches:
      - main  # Change to your default branch

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage
        run: npm test -- --coverage  # Ensure your tests generate a coverage report

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devops-assignment-123
            -Dsonar.projectKey=devops-assignment-123_greeno-greeno
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
